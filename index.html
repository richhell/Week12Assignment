
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books Read This Year</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" id="books-container">
    <h1 class="text-center">List of Books Read This Year (2025)</h1>
        <div class="input-group mb-3">
            <form id="bookForm">
            <input
                type="text"
                id="bookTitle"
                class="form-control"
                placeholder="Book Title"
                required
            />
            <input
                type="text"
                id="bookAuthor"
                class="form-control"
                placeholder="Book Author"
                required
            />
            <button class="btn btn-primary" id="addBook" type="submit">
            Add
            </button>
        </form>
        </div>
        <!--New books added here-->
        <ul class="list-group" id="bookList">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span class="book-title">completed</span>
              <span class="book-author">unknown</span>
              <div>
                <button class="btn btn-sm btn-secondary editBook" data-index="1">
                  Edit
                </button>
               
                <button
                  class="btn btn-sm btn-danger deleteBook"
                  data-index="${index}"
                >
                  Delete
                </button>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span class="book-title">Walk the dog</span>
              <div>
                <button class="btn btn-sm btn-secondary editBook" data-index="1">
                  Edit
                </button>
                
                <button
                  class="btn btn-sm btn-danger deleteBook"
                  data-index="${index}"
                >
                  Delete
                </button>
              </div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <span class="book-title">Clean my room</span>
              <div>
                <button class="btn btn-sm btn-secondary editBook" data-index="1">
                  Edit
                </button>
                
                <button
                  class="btn btn-sm btn-danger deleteBook"
                  data-index="${index}"
                >
                  Delete
                </button>
              </div>
            </li> 
          </ul>

    </div>

    <script src="index.js"></script>
</body>
</html>
